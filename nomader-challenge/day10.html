<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-10 challenges</title>
    <link href="day10.css" rel="stylesheet" />
  </head>
  <body>
    <div id="all-box">
      <div id="all-box-2">
        <div class="status-bar">
          <div class="status-bar__column">
            <!-- icon - x -->
            <i class="fas fa-times fa-lg"></i>
          </div>
          <div class="status-bar__column">
            <h3>Playlist</h3>
          </div>
        </div>
        <header>
          <div class="header-first">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="-8 -8 40 40"
              stroke="currentColor"
              stroke-width="1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            <!-- album img -->
          </div>
          <div class="header-first">
            <h1>Random Love</h1>
            <span>by Divay Kapoor</span>
          </div>
        </header>

        <nav class="nav-bar">
          <div class="nav-bar__column">
            <i class="fas fa-play"></i>
            <!-- icon -->
            <span>Play</span>
          </div>
          <div class="nav-bar__column">
            <i class="far fa-heart fa-lg"></i>
            <!-- icon -->
          </div>
          <div class="nav-bar__column">
            <i class="fas fa-plus fa-lg"></i>
            <!-- icon -->
          </div>
        </nav>

        <main>
          <ul class="color-main">
            <li class="color-main_tomato">
              <div class="color-main_tomato_icon"></div>
              <div class="color-main_tomato_text">
                <h3>Matargasti</h3>
                <span>Mohit Chauhan</span>
              </div>
            </li>

            <li class="color-main_pink">
              <div class="color-main_pink_icon"></div>
              <div class="color-main_pink_text">
                <h3>Attitude</h3>
                <span>Lewis OfMan &middot; Attitude </span>
              </div>
            </li>

            <li class="color-main_blue">
              <div class="color-main_blue_icon"></div>
              <div class="color-main_blue_text">
                <h3>Try Everthing</h3>
                <span>Shakira &middot; Zootopia</span>
              </div>
            </li>

            <li class="color-main_green">
              <div class="color-main_green_icon"></div>
              <div class="color-main_green_text">
                <h3>Sunflower</h3>
                <span>Joseph Vincent &middot; Sunflower</span>
              </div>
            </li>
          </ul>
        </main>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
