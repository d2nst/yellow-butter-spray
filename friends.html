<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KakaoTalk</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><i class="fas fa-cog fa-lg"></i>
          <div class="point"></div
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="./img/icebears.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">IceBear</h4>
            <!-- <h6 class="user-component__subtitle">icebears is cute</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./img/ch.webp"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!-- <h6 class="user-component__subtitle">icebears is cute</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div><span>2</span> <i class="fas fa-chevron-right fa-xs"></i></div>
          </div>
        </div>

        <div class="friends-screen__friends">
          <div class="friends-screen__friends-header">
            <span>Friends 4</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
  
          <div class="user-component component-size">
            <div class="user-component__column">
              <img
                src="./img/grizzly.jpeg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">
                  Grizzly
                </h4>
                <h6 class="user-component__subtitle"> I love friends &#33;</h6>
              </div>
            </div>
            <div class="user-component__column">
            </div>
          </div>

          <div class="user-component component-size">
            <div class="user-component__column">
              <img
                src="./img/panda.jpeg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">
                  Panda
                </h4>
                <h6 class="user-component__subtitle"> So Lonely</h6>
              </div>
            </div>
            <div class="user-component__column">
            </div>
          </div>

          <div class="user-component component-size">
            <div class="user-component__column">
              <img
                src="./img/chole.jpeg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">
                  Chole
                </h4>
                <h6 class="user-component__subtitle"> </h6>
              </div>
            </div>
            <div class="user-component__column">
            </div>
          </div>
          

          <div class="user-component component-size">
            <div class="user-component__column">
              <img
                src="./img/charles.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">
                  Charles
                </h4>
                <h6 class="user-component__subtitle"> Cheese cheese</h6>
              </div>
            </div>
            <div class="user-component__column">
            </div>
          </div>
          
          
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="more.html">
            <div class="point-2"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  <div id="splach-screen">
  <i class="fas fa-comment"></i>
</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
