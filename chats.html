<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KakaoTalk</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><i class="fas fa-cog fa-lg"></i>
          <div class="point"></div
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component component-size">
        <div class="user-component__column">
          <img
            src="./img/chole.jpeg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Chole</h4>
            <h6 class="user-component__subtitle">
              Would you like to go to the library with me today &#63;
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time"> 13:22</span>
          <div class="badge">1</div>
        </div>
      </div>

      <a href="chat.html">
        <div class="user-component component-size">
          <div class="user-component__column">
            <img
              src="./img/grizzly.jpeg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Grizzly</h4>
              <h6 class="user-component__subtitle">Icebear doesn't know</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time"> 18:57</span>
          </div>
        </div>
      </a>

      <div class="user-component component-size">
        <div class="user-component__column">
          <img
            src="./img/panda.jpeg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Panda</h4>
            <h6 class="user-component__subtitle">
              What's on the menu for dinner tonight &#63;
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time"> 18:20</span>
          <div class="badge">4</div>
        </div>
      </div>

      <div class="user-component component-size">
        <div class="user-component__column">
          <img
            src="./img/logo.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">KakaoTalk</h4>
            <h6 class="user-component__subtitle">
              Please check My KakaoTalk Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time"> 13:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">6</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="point-2"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
